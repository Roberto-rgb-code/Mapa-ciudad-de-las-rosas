# Workflow mínimo para que los commits muestren el indicador verde (✓) en GitHub
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verificar mapa
        run: |
          test -f index.html && test -f mapa.html && echo "OK: archivos presentes"
          grep -q "lugares" mapa.html && echo "OK: mapa con datos"
